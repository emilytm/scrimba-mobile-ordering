<!DOCTYPE html>

<html>

    <head>
        <link rel="stylesheet" href="index.css">

        <title>Order Online From Jimmy's Diner</title>
    </head>

    <body>

        <header>
            <h1>Jimmy's Diner</h1>
            <h2>The best burgers and pizzas in town.</h2>
        </header>

        <main>
            <div id="menu-list" class="menu-list">
                <!--Add menu items-->
            </div>

            <section id="cart-area" class="cart-area">
                <p class="your-order-title">Your Order</p>
                <div id="order-items-list" class="order-items-list">
                    <div class="order-item">
                        <div class="order-item-details">
                            <p class="order-item-name detail">Pizza</p>
                            <p class="order-item-remove detail">remove</p>
                        </div>
                        <p class="order-item-price order-item-details">$12</p>
                    </div>
                    <hr>
                    <div class="order-total">
                        <p>Order Total</p>
                        <p class="order-total-price">$12</p>
                    </div>
                    <button id="complete-order-btn">Complete Order</button>
                </div>
            </section>
        </main>

    </body>
    <script src="./index.js" type="module"></script>
</html>

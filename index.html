<!DOCTYPE html>

<html>

    <head>
        <link rel="stylesheet" href="index.css">

        <title>Order Online From Jimmy's Diner</title>
    </head>

    <body>

        <header>
            <h1>Jimmy's Diner</h1>
            <h2>The best burgers and pizzas in town.</h2>
        </header>

        <main>
            <div id="menu-list" class="menu-list">
                <!--Add menu items-->
            </div>

            <section id="cart-area" class="cart-area hidden">
                <p class="your-order-title">Your Order</p>
                <div id="order-items-list" class="order-items-list">
                    <!--Add cart items-->
                </div>
                <div class="order-total">
                    <p>Order Total</p>
                    <p id="order-total-price" class="order-total-price"></p>
                </div>
                <button id="complete-order-btn" class="ordering-btn" data-order="complete-order">Complete Order</button>
            </section>
        </main>
        <section class="payment-modal hidden" id="payment-modal-el">
            <p>Enter card details</p>
            <form id="cc-form">
                <input 
                    id="cc-name"
                    name="ccname" 
                    aria-label="credit card name"
                    class="cc-input" 
                    type="text" 
                    placeholder="Enter your name" 
                    required
                >
                <input 
                    id="cc-card-num"
                    name="cardnum" 
                    aria-label="credit card number"
                    class="cc-input" 
                    type="number" 
                    placeholder="Enter card number" 
                    inputmode="numeric" 
                    required
                >
                <input 
                    id="cc-cvv"
                    name="cvv" 
                    aria-label="credit card cvv"
                    class="cc-input" 
                    type="number" 
                    placeholder="Enter CVV" 
                    inputmode="numeric" 
                    required
                >
                <button id="pay-btn" type="submit" class="ordering-btn" dataset-pay='pay-btn'>Pay</button>
            </form>
        </section>
        <section id="success-message" class="success-message hidden">
            <p id="success-message-text"></p>
        </section>
    </body>
    <script src="./index.js" type="module"></script>
</html>

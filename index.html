<!DOCTYPE html>

<html>

    <head>
        <link rel="stylesheet" href="index.css">

        <title>Order Online From Jimmy's Diner</title>
    </head>

    <body>

        <header>
            <h1>Jimmy's Diner</h1>
            <h2>The best burgers and pizzas in town.</h2>
        </header>

        <main>
            <div id="menu-list" class="menu-list">
                <!--Add menu items-->
            </div>

            <section id="cart-area" class="cart-area hidden">
                <p class="your-order-title">Your Order</p>
                <div id="order-items-list" class="order-items-list">
                    <!--Add cart items-->
                </div>
                <div class="order-total">
                    <p>Order Total</p>
                    <p id="order-total-price" class="order-total-price"></p>
                </div>
                <button id="complete-order-btn">Complete Order</button>
            </section>
        </main>
        <section class="payment-modal"><h4>Hello</h4></section>
    </body>
    <script src="./index.js" type="module"></script>
</html>

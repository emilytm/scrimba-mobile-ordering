<!DOCTYPE html>

<html>

    <head>
        <link rel="stylesheet" href="index.css">

        <title>Order Online From Jimmy's Diner</title>
    </head>

    <body>

        <header>
            <h1>Jimmy's Diner</h1>
            <h2>The best burgers and pizzas in town.</h2>
        </header>

        <main>
            <div id="menu-list" class="menu-list">
                <!--Add menu items-->
            </div>

            <section id="cart-area" class="cart-area hidden">
                <p class="your-order-title">Your Order</p>
                <div id="order-items-list" class="order-items-list">
                    <!--Add cart items-->
                </div>
                <div class="order-total">
                    <p>Order Total</p>
                    <p id="order-total-price" class="order-total-price"></p>
                </div>
                <button id="complete-order-btn" class="ordering-btn" data-order="complete-order">Complete Order</button>
            </section>
        </main>
        <section class="payment-modal hidden">
            <p>Enter card details</p>
            <form>
                <input id="cc-name" class="cc-input" type="text" placeholder="Enter your name" required>
                <input id="cc-card-num" class="cc-input" type="number" placeholder="Enter card number" inputmode="numeric" required>
                <input id="cc-cvv" class="cc-input" type="number" placeholder="Enter CVV" inputmode="numeric" required>
                <input id="pay-btn" type="submit" value="Pay" class="ordering-btn" dataset-pay='pay-btn'>
            </form>
        </section>
        <section class="success-message hidden">
            <p id="personalized-success-message">Thanks, James! Your order is on its way!</p>
        </section>
    </body>
    <script src="./index.js" type="module"></script>
</html>
